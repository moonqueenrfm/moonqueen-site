{# templates/nav.html #}

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allison&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Beth+Ellen&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>{% block title %}{{ title }}{% endblock title %}</title>
  </head>
  <div id="page">
    <header>
      <button type="submit" class="moonset">
        <img class="moon" src="static/images/sundaymoon.png"/>
      </button>
      <a href='/' class="allison-regular moonqueen">MoonQueen</a><!---->
    </header>
    <body>
      <nav class="beth-ellen-regular">
        <a href="/music" class="navlink">Music</a>
        <a href="/tour" class="navlink">Tour</a>
        <a href="/press-kit" class="navlink">Press Kit</a>
        <a href="/about-me" class="navlink">About</a>
      </nav>
      <main class="splash">
      {% block content %}
      {% endblock content %}
      </main>
    </body>
    
  </div>
  <script>
    const action1 = document.querySelector('.moonset');
    action1.addEventListener('click', () => {
        const bg = document.querySelector('body');
        bg.style.background = 'linear-gradient(180deg, rgba(2,0,36,1) 0%, rgba(9,42,121,1) 42%, rgba(147,0,255,1) 86%)';
        const moonqueen = document.querySelector('.moonqueen');
        moonqueen.style.color = 'white';
        const splash = document.querySelector('.splash');
        splash.style.color = 'white';
        const h1 = document.querySelector('h1');
        h1.style.color = 'white';
        const links = document.querySelectorAll('nav a');
        links.forEach((link)=>{
          link.style.color = 'white';
        });
    });
  </script>
</html>
